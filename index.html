<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Footer</title>
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <div class="content">
                <div class="subscribe">
                    <p>Subscribe to our newsletter for updates.</p>
                    <input type="email" id="email-address" value="Email Address">
                    <button class="subscribe-btn">Subscribe</button>
                </div>
                <div class="link-tech">
                    <div class="quick-link">
                        <h4>Quick Link</h4>
                        <ul>
                            <li>Home</li>
                            <li>Who we Are</li>
                            <li>Our Philosophy</li>
                        </ul>
                    </div>
                    <div class="tech">
                        <h4>Technologies</h4>
                        <ul>
                            <li>HTML</li>
                            <li>CSS</li>
                            <li>JavaScript</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="flex">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
